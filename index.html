<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
</head>
	

<script type="text/javascript" src="Javascript.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<body>

<div id="content">
	<b><center>Login Here</center></b>

<form>
    <input type="email" maxlength="30" placeholder="E-mail" required> <br><br>
    <input type="password" placeholder="Password" minlength="8" maxlength="10" required> <br><br> 
    <button value="Log in" style="background-color:#197FBD" onclick="Login()">Log in
    </button>  <br><br>

    <button value="Cancel" style="background-color:#197FBD" >Cancel</button><br><br>  
</form>
</div>

</body>
</html>
